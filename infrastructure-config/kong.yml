_format_version: "2.1"
_transform: true

services:

 - name: magictrust-bouncer
   host: magictrust-bouncer
   port: 3001
   path: /api/bouncer
   routes:
     - name: magictrust-bouncer-service-routes
       paths:
         - /api/bouncer/
       methods:
         - OPTIONS
         - POST
         - GET
         - UPDATE
       strip_path: true

